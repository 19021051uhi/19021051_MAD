<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>
            Settings
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle autoHide="false">
            <ion-item (click)="goHome()">
              <ion-icon name="home" slot="start"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
            <div *ngIf="loggedIn">
              <ion-item (click)="goAccount()">
                <ion-icon name="person" slot="start"></ion-icon>
                <ion-label>My Account</ion-label>
              </ion-item>
            </div>
            <div *ngIf="loggedIn">
              <ion-item (click)="goChats()">
                <ion-icon name="chatbubbles" slot="start"></ion-icon>
                <ion-label>Chats</ion-label>
              </ion-item>
            </div>
            <ion-item (click)="goAbout()">
              <ion-icon name="information-circle" slot="start"></ion-icon>
              <ion-label>About</ion-label>
            </ion-item>
            <div *ngIf="loggedIn">
              <ion-item (click)="logout()">
                <ion-icon name="log-out" slot="start"></ion-icon>
                <ion-label>Log out</ion-label>
              </ion-item>
            </div>
            <div *ngIf="!loggedIn">
              <ion-item (click)="goLogin()">
                <ion-icon name="key" slot="start"></ion-icon>
                <ion-label>Log in</ion-label>
              </ion-item>
              <ion-item (click)="goRegister()">
                <ion-icon name="layers" slot="start"></ion-icon>
                <ion-label>Register</ion-label>
              </ion-item>
            </div>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>

</ion-app>
