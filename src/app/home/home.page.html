<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img id="logo" src="../../assets/icon/logo.png">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="main">
        <ion-list>
          <ion-menu-toggle autoHide="false" *ngFor="let room of ( rooms | async )">
            <ion-item>
              {{room.name}}
              <br>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </div>
</ion-content>
